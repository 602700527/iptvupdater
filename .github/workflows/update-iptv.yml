name: Update IPTV M3U Files

on:
  # 每周一北京时间凌晨2点运行 (UTC时间18:00)
  schedule: 
    - cron: '0 18 * * 1'
  
  # 允许手动触发
  workflow_dispatch:
  
  # 每次推送到main分支时也运行（可选）
  push:
    branches: [ main ]

# 添加写入权限
permissions:
  contents: write

jobs:
  update-iptv:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run IPTV updater script
        run: |
          python iptv_updater.py
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push changes
        run: |
          git add new.m3u
          git diff --staged --quiet || git commit -m "Update IPTV M3U files - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
